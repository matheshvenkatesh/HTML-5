<!DOCTYPE html>
<html lang="en">

    <title>list</title>

<body>
    <h3>Un Order List</h3>
    <ul>

      <h3>Order List</h3>

     <ol type="I">
        <li>html</li>
        <li>css</li>

        <li>red</li>
        <li>yellow</li>
        <li>blue</li>
     </ol>
