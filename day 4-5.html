<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <fieldset>
        <legend>Registration Form</legend>
        <table>
            <tr>
                <td>First Name :</td>
                <td><input type="text" name="first name"></td>
            </tr>
            <tr>
                <td>Last Name :</td>
                <td><input type="text" name="Last name"></td>
            </tr>
            <tr>
                <td>User Name :</td>
                <td><input type="text" name="user name"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" name="Password"></td>
            </tr>
            <tr>
                <td>Confirm <br> Password :</td>
                <td><input type="password" name="password"></td>
            </tr>
            <tr>
                <td>Email :</td>
                <td><input type="email" name="email"></td>
            </tr>
            <tr>
                <td>Mobile :</td>
                <td><input type="number" name="mobile"></td>
            </tr>
            <tr>
                <td>Gender :</td>
                <td><input type="radio" name="gender">Male</td>
            <tr>
                <td></td>
                <td> <input type="radio" name="gender">Female</td>
            </tr>
            </tr>
            <tr>
                <td>D.O.B :</td>
                <td><input type="date" name="date of birth"></td>
            </tr>
            <tr>
                <td>Course :</td>
                <td><select id="" name="">
                        <option value=""></option>
                        <option value="">web developement</option>
                        <option value=""> full stack</option>
                    </select></td>
            </tr>
            <br>
            <tr>
                <td>Nationality :</td>
                <td><input type="checkbox" name="Nationality">Indian
                    <input type="checkbox" name="Nationality">Others
                </td>
            </tr>
            <tr>
                <td>Profile :</td>
                <td><img src="profile-pic.png" width="100px" height="100px" alt="no image "></td>
                <br>
            <tr>
                <td></td>
                <td><input type="file" name="Profile"></td>
            </tr>
            </tr>
            <tr>
                <button>
                    <td><input type="submit">
                        <input type="reset">
                    </td>
                </button>
            </tr>
        </table>
    </fieldset>
</body>

</html>
